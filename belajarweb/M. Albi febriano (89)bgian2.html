<!DOCTYPE html>
<html>
<head>
	<title>table dengan colspan</title>
</head>
<body>
	<table width="500" border="1">
 		<tr>
 			<th scope="col">Perumahan</th>
 			<th colspan="4" scope="col">Tipe / Luastanah (m<sup>2</sup>) </th>
 		</tr>
		<tr>
 			<td>Griya Indah Permai </td>
 			<td>21/60</td>
 			<td>36/90</td>
			 <td>45/120</td>
			 <td>54/120</td>
 		</tr>
	</table>
</body>
</html>
