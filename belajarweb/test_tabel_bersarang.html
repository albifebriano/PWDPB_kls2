<!DOCTYPE html>
<html>
<head>
	<title>contoh tabel bersarang</title>
</head>
<body>
	<h3 align="center">online order</h3>
	<center>
	<table border="3" cell spacing="0" cellpading="10" width="50%">
		<tr>
			<td width="15%">Description</td>
			<td width="5%">Qty</td>
			<td width="10%">Price</td>
			<td width="20%">Email account note</td>
		</tr>
		<tr>
			<td>Email account</td>
			<td>10</td>
			<td>$9.90</td>
			<td rowspan="5">
			<table border="1">
				<tr>
					<td>Mail box</td>
					<td>10 GB</td>
				</tr>
				<tr>
					<td>Web mail</td>
					<td>Yes</td>
				</tr>
				<tr>
					<td>POP3</td>
					<td>YES</td>
				</tr>
				<tr>
					<td>IMAP</td>
					<td>YES</td>
				</tr>
				<tr>
					<td>ANTI-SPAM</td>
					<td>YES</td>
				</tr>
			</table>
		</td>
		</tr>
		<tr>
			<td width="15%">FYIcenter.com Ad</td>
			<td width="5%">1</td>
			<td width="10%">$99.00</td>
		</tr>
		<tr>
			<td width="15%">1-YEAR ACCES</td>
			<td width="5%">1</td>
			<td width="10%">$199.00</td>
		</tr>
		<tr>
			<td colspan="2" align="right">Shipping</td>
			<td width="10%">$3.99</td>
		</tr>
		<tr>
			<td colspan="2" align="right">TAX</td>
			<td width="10%">$15.99</td>
		</tr>
	</table>
</center>

</body>
</html>
